<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu치rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/perfil.css">
</head>

<body>
    <div class="perfil-container">
        <!-- Banner do Usu치rio com Placeholder -->
        <div class="capa">
            <img src="https://via.placeholder.com/1200x300?text=Banner+do+Usu치rio" alt="Banner do Usu치rio"
                id="banner-usuario" class="img-fluid w-100">
        </div>

        <!-- Informa칞칫es de Perfil -->
        <div class="perfil-info">
            <div class="perfil-e-bio-e-categoria">
                <div class="foto-e-nome">
                    <img src="https://via.placeholder.com/180?text=Foto+de+Perfil" alt="Foto de Perfil"
                        id="foto-usuario" class="foto-perfil rounded-circle">
                    <h2 id="nome-usuario">Nome do Usu치rio</h2>
                </div>
                <div class="bio-e-categoria">
                    <h3>Biografia</h3>
                    <p id="bio">Biografia do usu치rio.</p>
                    <p id="categoria-jogo">Categoria: </p>
                </div>
            </div>
            <div class="avaliacao">
                <button id="edit-btn" class="btn btn-outline-primary mt-3">Editar Perfil</button>
                <h1>Avalie o usu치rio</h1>
                <div class="button-container">
                    <div class="count">
                        <button class="btnn like" id="likeBtn">游녨 Like</button>
                        <span class="counter" id="likeCount">0</span>
                    </div>
                    <div class="count">
                        <button class="btnn dislike" id="dislikeBtn">游녩 Dislike</button>
                        <span class="counter" id="dislikeCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="links-section">
        <h3>Conecte-se:</h3>
        <div class="link-blocks">
            <a href="#" class="link-block discord" id="discordBtn">
                <img src="imagens/discord.png" alt="Discord">
                Discord
            </a>
            <a style="color: black;" href="#" class="link-block epic" id="epicBtn">
                <img src="imagens/epicgames.png" alt="Epic Games">
                Epic Games
            </a>
            <a href="#" class="link-block steam" id="steamBtn">
                <img src="imagens/steam.png" alt="Steam">
                Steam
            </a>
            <a href="#" class="link-block play" id="playBtn">
                <img src="imagens/play.png" alt="Playstation">
                Playstation
            </a>
            <a href="#" class="link-block xbox" id="xboxBtn">
                <img src="imagens/xbox.png" alt="Xbox">
                Xbox
            </a>
        </div>
    </div>

    <div class="comments-section">
        <h3>Coment치rios:</h3>
        <div id="comments-list">

        </div>
        <div class="add-comment">
            <textarea id="comment-input" placeholder="Digite seu coment치rio aqui..."></textarea>
            <button onclick="addComment()">Enviar</button>
        </div>
    </div>

    <!-- Modal de Edi칞칚o -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="banner-upload" class="form-label">Alterar Banner:</label>
                    <input type="file" id="banner-upload" class="form-control mb-3" accept="image/*">

                    <label for="foto-upload" class="form-label">Alterar Foto de Perfil:</label>
                    <input type="file" id="foto-upload" class="form-control mb-3" accept="image/*">

                    <input type="text" id="nome" class="form-control mb-3" placeholder="Nome">
                    <textarea id="bio-text" class="form-control mb-3" placeholder="Biografia"></textarea>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Selecione a Categoria:</label>
                        <div>
                            <input type="checkbox" id="categoria-casual" name="categoria" value="Casual">
                            <label for="categoria-casual">Casual</label>
                        </div>
                        <div>
                            <input type="checkbox" id="categoria-competitivo" name="categoria" value="Competitivo">
                            <label for="categoria-competitivo">Competitivo</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveProfile" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let likeCount = 0;
        let dislikeCount = 0;
        let userChoice = null; 

        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const likeCountDisplay = document.getElementById('likeCount');
        const dislikeCountDisplay = document.getElementById('dislikeCount');

        function updateDisplay() {
            likeCountDisplay.textContent = likeCount;
            dislikeCountDisplay.textContent = dislikeCount;
        }

        likeBtn.addEventListener('click', function() {
            if (userChoice === 'like') {
                likeCount--;
                userChoice = null; 
            } else {
                if (userChoice === 'dislike') {
                    dislikeCount--; 
                }
                likeCount++;
                userChoice = 'like'; 
            }
            updateDisplay(); 
        });

        dislikeBtn.addEventListener('click', function() {
            if (userChoice === 'dislike') {
                dislikeCount--;
                userChoice = null; 
            } else {
                if (userChoice === 'like') {
                    likeCount--; 
                }
                dislikeCount++;
                userChoice = 'dislike'; 
            }
            updateDisplay(); 
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/perfil.js"></script>
</body>

</html>
