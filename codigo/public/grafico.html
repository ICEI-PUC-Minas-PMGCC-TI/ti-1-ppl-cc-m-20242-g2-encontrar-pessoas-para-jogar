<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Online Mais Jogados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <h2>Top 5 Jogos Online Mais Jogados Atualmente</h2>
        <p>O gráfico abaixo mostra os jogos online mais populares com base no número de jogadores ativos. Cada fatia representa a popularidade relativa de cada jogo.</p>
    </div>

    <!-- Área para o gráfico de pizza -->
    <div style="width: 50%; margin: auto;">
        <canvas id="topJogosGrafico"></canvas>
    </div>

    <script>
        // Dados de exemplo dos jogos online mais jogados atualmente
        const jogosDados = {
            labels: ["Game 1", "Game 2", "Game 3", "Game 4", "Game 5"],
            datasets: [{
                data: [120, 200, 150, 80, 90], // Exemplo de números de jogadores
                backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56",
                    "#4BC0C0",
                    "#9966FF"
                ],
                hoverBackgroundColor: [
                    "#FF6384AA",
                    "#36A2EBAA",
                    "#FFCE56AA",
                    "#4BC0C0AA",
                    "#9966FFAA"
                ]
            }]
        };

        // Configuração do gráfico de pizza
        const config = {
            type: 'pie',
            data: jogosDados,
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.raw + ' jogadores';
                                return label;
                            }
                        }
                    },
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Popularidade dos Jogos Online'
                    }
                }
            }
        };

        // Renderizando o gráfico
        const ctx = document.getElementById('topJogosGrafico').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
