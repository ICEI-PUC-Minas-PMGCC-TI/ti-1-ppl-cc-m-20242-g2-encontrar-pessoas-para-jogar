<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/homeperso.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="barra.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/grafico.js" defer></script>
    <link rel="stylesheet" href="assets/css/grafico.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">Matchmate</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="app_login/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Texto principal -->

        <!-- Seção do gráfico de pizza logo abaixo do título -->
        <div class="grafico-container">
            <canvas id="topJogosGrafico"></canvas>
        </div>
    </main>

    <!-- Barra de pesquisa no centro da parte inferior -->
    <div class="search-box">
        <input class="search-txt" type="text" placeholder="Pesquise algum jogo">
        <a class="search-bnt" href="#">
            <i class="fas fa-search"></i>
        </a>
    </div>

    <!-- Área para o gráfico de pizza -->
    <div style="width: 50%; margin: auto;">
        <canvas id="topJogosGrafico"></canvas>
    </div>

    <script>
        // Dados de exemplo dos jogos online mais jogados atualmente
        const jogosDados = {
            labels: ["PlayerUnknown’s Battlegrounds", "Minecraft", "Apex Legends", "Fortnite", "Counter-Strike: Global Offensive"],
            datasets: [{
                data: [100, 95, 50, 45, 35], // Exemplo de números de jogadores
                backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56",
                    "#4BC0C0",
                    "#9966FF"
                ],
                hoverBackgroundColor: [
                    "#FF6384AA",
                    "#36A2EBAA",
                    "#FFCE56AA",
                    "#4BC0C0AA",
                    "#9966FFAA"
                ]
            }]
        };

        // Configuração do gráfico de pizza
        const config = {
            type: 'pie',
            data: jogosDados,
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.raw + ' jogadores';
                                return label;
                            }
                        }
                    },
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Popularidade dos Jogos Online'
                    }
                }
            }
        };

        // Renderizando o gráfico
        const ctx = document.getElementById('topJogosGrafico').getContext('2d');
        new Chart(ctx, config);
    </script>

    <script src="mobil.js"></script>
</body>
</html>
