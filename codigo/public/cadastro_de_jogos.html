<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogos</title>
    <link rel="stylesheet" href="cadastro_jogo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Novos Jogos</h1>
        <form id="gameForm">
            <label for="gameName">Nome do Jogo:</label>
            <input type="text" id="gameName" name="gameName" required>

            <label for="genre">Gênero:</label>
            <input type="text" id="genre" name="genre" required>

            <label for="releaseDate">Data de Lançamento:</label>
            <input type="date" id="releaseDate" name="releaseDate" required>

            <label for="platform">Plataforma:</label>
            <input type="text" id="platform" name="platform" required>

            <label for="descricao">Descrição do jogo</label>
            <input type="text" id = "descricao" name="descricao" required>


            <button type="button" id="submitButton">Cadastrar Jogo</button>
        </form>

        <h2>jogos Pendentes</h2>
        <pre id="output"></pre>
    </div>

    <script src="jogosSalvos.js"></script>
</body>
</html>
